<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="container" style="text-align: center">
<form class="calc_form" id="calc_form">
    Число 1
    <br><input type="text" name="num1" class="num1" id="num1">
    <br>Операция
    <br><select id="operators" class="operators">
    <option class="operator" value="+">+
    <option class="operator" value="-">-
    <option class="operator" value="*">*
    <option class="operator" value="/">/
    <option class="operator" value="sqrt">sqrt
</select>
    <br>Число 2
    <br><input type="text" name="num2" class="num2" id="num2">
    <span style="display: none" id="error">Incorrect value</span>
    <br>Результат
    <br><input type="text" name="result" class="result" id="result">
    <br><input type="button" value="OK" class="calc_btn" id="calc_btn">
</form>
</body>
<script src="scripts/jquery-3.1.1.slim.min.js"></script>
<script src="scripts/calculator-jq.js"></script>
</html>
