<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            })
        })
    </script>
</head>
<body>
<p>One</p>
<p>Two</p>
<p>Three</p>
</body>
</html>
