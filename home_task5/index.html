<!DOCTYPE html>
<html>
<head>
    <title>Calories</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="landing-page">
    <div class="form-appointment">
        <div class="wpcf7" id="wpcf7-f560-p590-o1">
            <form class="wpcf7-form"
                  novalidate="novalidate" _lpchecked="1">
                <div class="group">
                    <div style="width: 48%; float: left;">
                        <span class="wpcf7-form-control-wrap text-680"><input type="text" name="text-680" value=""
                                                                              size="45"
                                                                              class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
                                                                              aria-required="true"
                                                                              placeholder="Name"></span><br>
                        <span class="wpcf7-form-control-wrap email-680"><input type="email" name="email-680" value=""
                                                                               size="45"
                                                                               class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
                                                                               aria-required="true" placeholder="Email"></span><br>
                        <span class="wpcf7-form-control-wrap tel-630"><input type="tel" name="tel-630" value=""
                                                                             size="45"
                                                                             class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel"
                                                                             aria-required="true"
                                                                             placeholder="Phone"></span><br>
                        <span class="wpcf7-form-control-wrap textarea-398"><textarea name="textarea-398" cols="40"
                                                                                     rows="10"
                                                                                     class="wpcf7-form-control wpcf7-textarea"
                                                                                     placeholder="Special notes, concerns, or requirements"></textarea></span>
                    </div>
                    <div style="width: 48%; float: right;">
                        <h4>What is the best way to reach you?</h4>
                        <p><span class="wpcf7-form-control-wrap radio-98"><span
                                class="wpcf7-form-control wpcf7-radio"><span class="wpcf7-list-item"><label><input
                                type="radio" name="radio-98" value="Phone">&nbsp;<span class="wpcf7-list-item-label">Phone</span></label></span><span
                                class="wpcf7-list-item"><label><input type="radio" name="radio-98"
                                                                      value="Email">&nbsp;<span
                                class="wpcf7-list-item-label">Email</span></label></span></span></span></p>
                        <h4>Days of the week you are available for appointment:</h4>
                        <p><span class="wpcf7-form-control-wrap checkbox-465"><span
                                class="wpcf7-form-control wpcf7-checkbox"><span class="wpcf7-list-item"><label><input
                                type="checkbox" name="checkbox-465[]" value="Monday">&nbsp;<span
                                class="wpcf7-list-item-label">Monday</span></label></span><span class="wpcf7-list-item"><label><input
                                type="checkbox" name="checkbox-465[]" value="Tuesday">&nbsp;<span
                                class="wpcf7-list-item-label">Tuesday</span></label></span><span
                                class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-465[]"
                                                                      value="Wednesday">&nbsp;<span
                                class="wpcf7-list-item-label">Wednesday</span></label></span><span
                                class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-465[]"
                                                                      value="Thursday">&nbsp;<span
                                class="wpcf7-list-item-label">Thursday</span></label></span><span
                                class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-465[]"
                                                                      value="Friday">&nbsp;<span
                                class="wpcf7-list-item-label">Friday</span></label></span></span></span></p>
                        <h4>Best time of day for your appointment:</h4>
                        <p><span class="wpcf7-form-control-wrap checkbox-246"><span
                                class="wpcf7-form-control wpcf7-checkbox"><span class="wpcf7-list-item"><label><input
                                type="checkbox" name="checkbox-246[]" value="Morning">&nbsp;<span
                                class="wpcf7-list-item-label">Morning</span></label></span><span
                                class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-246[]"
                                                                      value="Afternoon">&nbsp;<span
                                class="wpcf7-list-item-label">Afternoon</span></label></span></span></span></p></div>
                </div>
                <div style="text-align: center; padding-top: 2em; border-top: 1px solid rgb(153, 202, 129); margin-top: 1em;">
                    <input type="button" value="Request My Appointment" class="wpcf7-form-control wpcf7-submit"><img
                        class="ajax-loader"
                        alt="Sending ..." style="visibility: hidden;"
                        id="submit_btn"></div>
                <div class="wpcf7-response-output wpcf7-display-none"></div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="scripts/jquery-3.1.1.slim.min.js"></script>
<script src="scripts/scripts-jq.js"></script>
</html>
